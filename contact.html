    <link rel="stylesheet" href="styles/style.css" />

  <body>
    <header>
      <a href="index.html">
        <img
          src="/images/rainydays_logo.png"
          alt="Brand logo. Illustration of a mountain."
        />
      </a>
      <label for="hamburger-menu"><i class="fas fa-bars"></i></label>
      <input type="checkbox" id="hamburger-menu" />
      <nav>
        <ul>
          <li>
            <a href="index.html">Home</a>
          </li>
          <li>
            <a href="jackets.html">Jackets</a>
          </li>
          <li>
            <a href="inspiration.html">Inspiration</a>
          </li>
          <li class="cart-counter">
            <a href="checkout.html">
              <i class="fas fa-shopping-basket"></i>
              <span class="cart">0</span>
            </a>
          </li>
          <li class="search"><i class="fas fa-search"></i></li>
        </ul>
      </nav>
    </header>
    <main>
      <ul class="breadcrumbs">
        <li><a href="index.html">Homepage</a></li>
        <li>Contact</li>
      </ul>
      <section class="contact-main">
        <h1>Questions? Send us a message.</h1>
        <form class="contact-form" method="GET">
          <label for="name">Name</label>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Your full name"
          />
          <span id="nameError">minimum 8 characters</span>
          <label for="email">E-mail</label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Your email address"
          />
          <span id="mailError">not a valid email format</span>
          <label for="telephone">Mobile Number</label>
          <input
            type="number"
            name="telephone"
            id="telephone"
            placeholder="Your mobile number"
          />
          <span class="mobileError">minimum 8 numbers</span>
          <textarea
            class="textarea"
            name="enquiry"
            id="message"
            cols="30"
            rows="10"
          ></textarea>
          <input type="submit" name="submit" id="submit" />
          <p class="formresult"></p>
        </form>
      </section>
    </main>
    <footer>
      <ul>
        <li>
          <a class="active" href="contact.html">Contact</a>
        </li>
        <li>
          <a href="about.html">About us</a>
        </li>
      </ul>
    </footer>
    <script src="/js/cart.js"></script>
    <script src="/js/form.js"></script>
